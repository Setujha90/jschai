<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/Setujha90'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)  //get is time of request we want
    xhr.onreadystatechange = function(){  //onreadystatechange continuous monitor the changes in the state
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)   //by default typeof responsetest is string we need to convert it into the object(JSON Data)
            console.log(typeof data);
            console.log(data.followers);
        }
    }
    xhr.send(); //call the open
</script>
</html>
